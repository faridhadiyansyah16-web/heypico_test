<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LLM Places Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#22c55e; --error:#ef4444 }
      *{box-sizing:border-box}
      body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Arial}
      .wrap{max-width:960px;margin:0 auto;padding:24px}
      h1{font-size:20px;margin:0 0 16px}
      .card{background:var(--card);border-radius:12px;padding:16px}
      .row{display:flex;gap:12px;flex-wrap:wrap}
      input,button{height:40px;border-radius:8px;border:1px solid #222;background:#0b1220;color:var(--text);padding:0 12px}
      input{flex:1}
      button{cursor:pointer}
      button.primary{background:var(--accent);border-color:var(--accent);color:#041e0d}
      .grid{display:grid;grid-template-columns:1fr;gap:12px;margin-top:16px}
      .item{background:#0b1220;border:1px solid #1f2937;border-radius:10px;padding:12px}
      .item h3{margin:0 0 4px;font-size:16px}
      .muted{color:var(--muted);font-size:12px}
      .actions{display:flex;gap:8px;margin-top:8px}
      iframe{width:100%;height:360px;border:0;border-radius:10px;margin-top:8px}
      .error{color:var(--error);margin-top:8px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Local LLM Places Search</h1>
      <div class="card">
        <div class="row">
          <input id="prompt" placeholder="e.g. best ramen near station" />
          <button id="geoBoth">Use my location</button>
          <button id="search" class="primary">Search</button>
        </div>
        <div class="row" style="margin-top:8px">
          <input id="locLat" placeholder="search lat" />
          <input id="locLng" placeholder="search lng" />
          <input id="originLat" placeholder="origin lat" />
          <input id="originLng" placeholder="origin lng" />
          <input id="radius" placeholder="radius meters" value="2000" />
        </div>
        <div id="error" class="error"></div>
      </div>
      <div id="results" class="grid"></div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
